<script type="text/javascript">
var login;
function validate_login(){
   $("a.div_loginreg_close").click();
	if(login==1){
	  window.open("http://www.lvmama.com/myspace/share/comment.do");
	}else if(login==2){
      window.open("http://www.lvmama.com/myspace/share/comment.do ");
	}
}

$(function(){
    $("#float_right i.xh_close").click(function(){
        $("#float_right").hide();
	});
	

	
	$("#active_detail").click(function(e){
	   $("#overlay").show().height($(document).height());
	   var _top=$(document).scrollTop();
	   $("#xh_dialog").css("top",_top + 80).fadeIn("slow");
	   e.stopPropagation();
	})
	$("body").click(function(e){
	   // e.stopPropagation();
	    $("#xh_dialog,#overlay").hide();
		//return false;
		 //e?e.stopPropagation():e.cancelBubble = true;
	});	
	$("#xh_dialog i.xh_close").click(function(){
        $("#xh_dialog,#overlay").hide();
	});
	
	$('.xh_login').click(function(){ 
		$(UI).ui("login"); 
	});
	
	$('.xh_login_l').click(function(){
		login=1;
		$(UI).ui("login"); 
	});
	$('.xh_login_d').click(function(){ 
		login=2;
		$(UI).ui("login"); 
	});
    

	
});
